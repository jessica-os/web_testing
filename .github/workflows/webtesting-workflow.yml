name: Run Web Tests
run-name: On Push - Web Tests Run
on: [push]

jobs: 
  web-tests:  
    runs-on: ubuntu-latest  # Consider changing to ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js 19.1
        uses: actions/setup-node@v3
        with:
          node-version: '19.1'
      
      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt
          sudo npm install @playwright/test
          sudo npx playwright install-deps
          rfbrowser init

      - name: Run Web Tests
        run: |
          robot -d ./results -v HEADLESS:true -v BROWSER:chromium tests

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v3  # Try using v3 or latest
        with:
          name: playwright-report
          path: ./results
          if-no-files-found: ignore
          retention-days: 2

      - name: Verificar conteúdo da pasta results
        run: ls -R ./results || echo "Pasta results não encontrada"
